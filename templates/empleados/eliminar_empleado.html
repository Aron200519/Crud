{% extends 'empleados/base.html' %}

{% block title %}Eliminar Programador{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h4 class="text-center">Eliminar Programador</h4>
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <div class="alert alert-danger text-center">
                ¿Estás seguro de que deseas eliminar al programador {{ empleado.nombre_empleado }} {{ empleado.apellido_empleado }}?
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-danger">
                    <i class="fas fa-trash-alt"></i> Eliminar Programador
                </button>
                <a href="{% url 'listar_empleados' %}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Volver
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
