{% extends 'empleados/base.html' %}

{% block title %}Registrar Programador{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h4 class="text-center">Registrar Nuevo Programador</h4>
    </div>
    <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-save"></i> Registrar Programador
                </button>
                <a href="{% url 'listar_empleados' %}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Volver
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
